<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Movie App</title></head><body><header><nav-bar></nav-bar></header><main><div class="container"><div class="row mt-4"><div class="col-md-12"><h5 class="text-center">Cari movie</h5><div class="input-group mb-3"><input class="form-control" placeholder="Tulis keyword pencarian..." id="search-input"> <button class="btn btn-dark px-5" type="button" id="search-button">Cari</button></div></div><div class="col-md-12 mb-2"><div class="border"><h6 class="bg-dark px-2 py-2 text-white">Hasil Pencarian<span style="color: red">*</span> <span style="font-size:0.7em">[<i>Karena hak akses terbatas, maka yang bisa ditampilkan maksimal 10 hasil pencarian</i>]</span></h6><div id="hasil-pencarian" class="px-2 py-2"></div></div></div></div><div class="row" id="movie-list"></div></div><div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Movie Detail</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body">movie detail</div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div></div></div></div></main><script src="./app.js" type="module"></script><script src="bundle.js" type="module"></script></body></html>
